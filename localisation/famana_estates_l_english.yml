 estate_prophets:0 "Prophets"
 estate_clans:0 "Clans"
 estate_clans_desc:0 "Clan structures still dominate most of Northern Estal, usually taking more precendence than the Kingdom itself. The clans often have much leverage over the central government, but can also be used by state actors for their own benefit."
 estate_clans_land_rights:0 "Clans Land Rights"
 estate_clans_land_rights_desc:0 "As much as it stings to give even more land to the unwashed tribesmen, we may have no choice if we wish to keep them under our control."
 estate_clans_promote_general:0 "Promote a General"
 estate_clans_promote_general_desc:0 "The clans may be uncivilized, but they are damn good fighters. Opening our ranks and inviting one of their chiefs to act as our general could be very beneficial to our army."
 estate_clans_self_governance:0 "Issue Self-Governance"
 estate_clans_self_governance_desc:0 "The clans are a major nuisance for the central government. Giving them a degree of autonomy may make them easier to deal with."
 estate_clans_respect_tradition:0 "Respect Traditions"
 estate_clans_respect_tradition_desc:0 "The tribesmen of the clans have some customs us civilized folk would consider... distasteful. If we gave them more freedom to express their culture out in the countryside, perhaps that would be acceptable."
 estate_church_raise_berserkers:0 "Raise Berserkers"
 estate_church_raise_berserkers_desc:0 "Berserkers are a religious tradition in Western Estal, where warriors put themselves into religious trance before battles. Although Lathvite accounts of the Berserkers are often exaggerated, they were still considered a historically significant force."
 estate_clans_ownership:0 "Clans Land Ownership"
 clans_loyalty_modifier:0 "Clans Loyalty Equilibrium"
 clans_influence_modifier:0 "Clans Influence"
 estate_gishelar:0 "Gishelar"
 estate_gishelar_desc:0 "In Estal, we cannot tolerate heathens, and especially those who follow the ways of the Ravsho barbarians. However, those followers of Gaara who find themselves in Antebar are none of our concern. We should let them practice their faith, provided they do not rebel against us."
 gishelar_loyalty_modifier:0 "Gishelar Loyalty Equilibrium"
 gishelar_influence_modifier:0 "Gishelar Influence"
 #EST_VAL_TONMO_SUBJECTS: "Tonmo Minorities"
 estate_gishelar_ownership:0 "Gishelar Land Ownership"
 estate_gishelar_ownership_desc:0 "Giving land to local Tonmo nobility is not an easy decision to make, but it may be necessary to keep them from revolting"
 gotzlic_deforestation_modifier:0 "Deforestation Charter"
 estate_burghers_deforestation_permits:0 "Deforestation Charter"
 estate_burghers_deforestation_permits_desc:0 "The majority of Gotzlica consists of densely wooded terrain, unsuitable to the building of cities. To circumvent this problem, we can of course cut down large swathes of forest. However, deforestation is frowned upon in Gotzlic folk tradition, and is thus regulated in most of Gotzlica. If we were to issue permits for the development of our forests, it would be quite a radical break from our traditions, but also yield great economic benefits."
 CLANS_RELIGION: "Low Religious Unity: §Y+10.0%§!"
 CLANS_AUTONOMY: "High Average Autonomy: §Y+5.0%§!"
 estate_nobles_unending_crusade:0 "Unending Crusade"
 estate_nobles_unending_crusade_desc:0 "Our most holy duty in this world is to wage Ara's holy battle. There is no cause more righteous, and our aristocrats are lining up to join the fight!"
 estate_gishelar_lighter_gishelar_taxes_privilege_mod:0 "Higher Gishelar Taxes"
 estate_gishelar_lighter_gishelar_taxes_privilege_mod_desc:0 "The state demands higher taxes from the Gishelar than from the general population."
 estate_gishelar_tolerance:0 "Guaranteed Gishelar Rights"
 estate_gishelar_tolerance_desc:0 "Discrimination and prejudice based on religious divisions cause the Gishelar great suffering. We must cast off our differences and come together to truly unite the state if we are to unlock our people's full potential."
 estate_gishelar_lighter_gishelar_taxes:0 "Higher Gishelar Taxes"
 estate_gishelar_lighter_gishelar_taxes_desc:0 "Although they are sure to protest, the Gishelar can be persuaded to give up a greater portion of their wealth in taxes in return for certain guarantees."
 estate_gishelar_lighter_gishelar_taxes_effect_tooltip: "Every owned province of §YTonmo§! faith in §YAntebar§! gains '§YHigher Gishelar Taxes§!', giving the following effects:\nLocal Tax Modifier: §G+15.0%§!"
 estate_gishelar_lighter_gishelar_taxes_revoke_effect_tooltip: "The modifier '§YHigher Gishelar Taxes§!' is removed from all owned §YTonmo§! provinces in §YAntebar§!."
 estate_gishelar_grant_liberties:0 "Grant Gishelar Liberties"
 estate_gishelar_grant_liberties_desc:0 "The Gishelar are a minority faction in our state with the power of the majority of the Tonmoites within our borders. By granting them some liberties we can secure their loyalty to us."
 estate_gishelar_gishelar_nobles:0 "Promote the Gishelar Nobles"
 estate_gishelar_gishelar_nobles_desc:0 "A key aspiration of the Gishelar is for their nobility to enjoy the same legal rights and prominence as the [Root.GetAdjective] [Root.GetNobilityOrFallbackName] who practice the Lathvy faith."
 estate_gishelar_manpower:0 "Conscript the Gishelar"
 estate_gishelar_manpower_desc:0 "If we reward of land is offered, the Gishelar will be more than willing to serve as the backbone of our armies."
 estate_gishelar_manpower_effect_tooltip: "Every owned province of §YTonmo§! faith in §YAntebar§! gains '§YGishelar Conscription§!', giving the following effects:\nLocal Manpower Modifier: §G+30.0%§!"
 estate_gishelar_manpower_mod:0 "Gishelar Conscription"
 estate_gishelar_manpower_mod_desc:0 "The state has increased its conscription of the Gishelar."
 estate_gishelar_manpower_revoke_effect_tooltip: "The modifier '§YGishelar Conscription§!' is removed from all owned §YTonmo§! provinces in §YAntebar§!."
 estate_gishelar_guaranteed_autonomy:0 "Guaranteed Gishelar Autonomy"
 estate_gishelar_guaranteed_autonomy_desc:0 "Guaranteeing the Gishelar freedom from government interference will ease the burdens of our administration and be sure to make them more supportive of our rule."
 estate_gishelar_guaranteed_autonomy_effect_tooltip: "Every owned province of §YTonmo§! faith in §YAntebar§! gains '§YGuaranteed Gishelar Autonomy§!', giving the following effects:\nLocal Missionary Strength: §R-100.0%§!\nLocal Religious Unity Contributon: §G-100.0%§!"
 estate_gishelar_guaranteed_autonomy_mod:0 "Guaranteed Gishelar Autonomy"
 estate_gishelar_guaranteed_autonomy_mod_desc:0 "The state has guaranteed greater autonomy for the Gishelar."
 estate_gishelar_guaranteed_autonomy_revoke_effect_tooltip: "The modifier '§YGuaranteed Gishelar Autonomy§!' is removed from all owned §YTonmo§! provinces in §YAntebar§!."
 estate_gishelar_land_rights:0 "Gishelar Land Rights"
 estate_gishelar_land_rights_desc:0 "The Gishelar are heathens, pure and simple. However, it may be excusable to grant them land rights outside of Estal. They could help us rule the locals in our place, easing the burden on our nation's bureaucrats."
 estate_gishelar_tonmo_scholars_in_court:0 "Tonmo Scholars in Courts"
 estate_gishelar_tonmo_scholars_in_court_desc:0 "The heathens of Antebar may be wrong when it comes to the divine, but they are right about many other things. Tonmo scholars and scientists are the greatest in the known world, and recruiting them to our cause would be very beneficial. The [Root.GetClergyName] may not be too pleased, however."