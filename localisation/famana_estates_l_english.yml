 estate_clans:0 "Clans"
 estate_clans_desc:0 "Clan structures still dominate most of Northern Estal, usually taking more precendence than the Kingdom itself. The clans often have much leverage over the central government, but can also be used by state actors for their own benefit."
 estate_clans_land_rights:0 "Clans Land Rights"
 estate_clans_land_rights_desc:0 "As much as it stings to give even more land to the unwashed tribesmen, we may have no choice if we wish to keep them under our control."
 estate_clans_promote_general:0 "Promote a General"
 estate_clans_promote_general_desc:0 "The clans may be uncivilized, but they are damn good fighters. Opening our ranks and inviting one of their chiefs to act as our general could be very beneficial to our army."
 estate_clans_self_governance:0 "Issue Self-Governance"
 estate_clans_self_governance_desc:0 "The clans are a major nuisance for the central government. Giving them a degree of autonomy may make them easier to deal with."
 estate_clans_respect_tradition:0 "Respect Traditions"
 estate_clans_respect_tradition_desc:0 "The tribesmen of the clans have some customs us civilized folk would consider... distasteful. If we gave them more freedom to express their culture out in the countryside, perhaps that would be acceptable."
 estate_church_raise_berserkers:0 "Raise Berserkers"
 estate_church_raise_berserkers_desc:0 "Berserkers are a religious tradition in Western Estal, where warriors put themselves into religious trance before battles. Although Lathvite accounts of the Berserkers are often exaggerated, they were still considered a historically significant force."
 estate_clans_ownership:0 "Clans Land Ownership"
 clans_loyalty_modifier:0 "Clans Loyalty Equilibrium"
 clans_influence_modifier:0 "Clans Influence"
 estate_gishelar:0 "Gishelar"
 estate_gishelar_desc:0 "In Estal, we cannot tolerate heathens, and especially those who follow the ways of the Ravsho barbarians. However, those followers of Gaara who find themselves in Antebar are none of our concern. We should let them practice their faith, provided they do not rebel against us."
 gishelar_loyalty_modifier:0 "Gishelar Loyalty Equilibrium"
 gishelar_influence_modifier:0 "Gishelar Influence"
 #EST_VAL_TONMO_SUBJECTS: "Tonmo Minorities"
 estate_gishelar_ownership:0 "Gishelar Land Ownership"
 estate_gishelar_ownership_desc:0 "Giving land to local Tonmo nobility is not an easy decision to make, but it may be necessary to keep them from revolting"
 gotzlic_deforestation_modifier:0 "Deforestation Charter"
 estate_burghers_deforestation_permits:0 "Deforestation Charter"
 estate_burghers_deforestation_permits_desc:0 "The majority of Gotzlica consists of densely wooded terrain, unsuitable to the building of cities. To circumvent this problem, we can of course cut down large swathes of forest. However, deforestation is frowned upon in Gotzlic folk tradition, and is thus regulated in most of Gotzlica. If we were to issue permits for the development of our forests, it would be quite a radical break from our traditions, but also yield great economic benefits."
 CLANS_RELIGION: "Low Religious Unity: §Y+10.0%§!"
 CLANS_AUTONOMY: "High Average Autonomy: §Y+5.0%§!"
 estate_nobles_unending_crusade:0 "Unending Crusade"
 estate_nobles_unending_crusade_desc:0 "Our most holy duty in this world is to wage Ara's holy battle. There is no cause more righteous, and our aristocrats are lining up to join the fight!"