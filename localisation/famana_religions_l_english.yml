 HOLY_SITE_5388_DESC:0 "Xon was the capital of Ga Xal and Ga Shir, and is considered the most holy city of them all. Especially Shirians revere this city."
 HOLY_SITE_5458_DESC:0 "Sixan was the capital of the water kingdom of Ga Vin, and is considered holy by all Vinians."
 HOLY_SITE_5411_DESC:0 "Morsum was the capital of the fire kingdom of Ga Mor, and later Moria, and is considered to be holier than all of the other cities by Morians."
 HOLY_SITE_5163_DESC:0 "Ximal is the most holy city for Delkians, as it served as the capital of the earth kingdom of Ga Delk."

