 rochoni_religion:0 "Rochoni"
 rochoni_religion_desc:0 "Rochoni is a more loose denomination of Lathvy, which arose and is most popular in the northern regions of Estal. It revolves around the belief that Ara does not need the support of his followers to fight Loys and the Yomtanians. The religion focuses on the veneration of specific saints rather than Ara or Loys themselves."

 rochoni_saint_1:0 "Dangal"
 rochoni_saint_1_desc:0 "Saint Dangal was canonized posthumously after his execution by Qubare barbarians. He was an Epilany resistance fighter who was also a devout Rochoni."

 rochoni_saint_2:0 "Ilipim"
 rochoni_saint_2_desc:0 "Saint Ilipim was instrumental in the foundation of Episol. He founded the Rochoni Church of Episol and helped justify the rule of the first Episoli King."

 rochoni_saint_3:0 "Iotan"
 rochoni_saint_3_desc:0 "Saint Iotan was the founder of the organized Rochoni church, and its first Grand Patriarch."

 rochoni_saint_4:0 "Muguni"
 rochoni_saint_4_desc:0 "Saint Muguni was an early missionary in pagan Naravam. He was burned at the stake on Holy Idios, and became a saint posthumously."

 rochoni_saint_5:0 "Simot"
 rochoni_saint_5_desc:0 "Saint Simot was the Grand Patriarch during the early days of feudalism in northern Estal."

 rochoni_saint_6:0 "Hozen"
 rochoni_saint_6_desc:0 "Saint Hozen is considered the greatest Rochoni theologian ever, due to his revolutionary ideas about Ara's will as relating to the physical world."

 rochoni_saint_7:0 "Czszyn"
 rochoni_saint_7_desc:0 "Saint Czszyn was a Gotzlic missionary who helped convert the Great Kingdom of Rosta to the true faith."

