 desc_canonise_the_igealbidon_aspect:0 "The Igealbidon tells us of the rise of Nafa and our relation with Yomtanians. If we made it a holy book, more people will understand our viewpoint."
 desc_holy_draft_aspect:0 "The struggle between Ara and Loys is not just in one's mind, but must also be shown on the battlefield."
 desc_crush_the_yomtanians_aspect:0 "We must break the delicate balance of continents and interfere with Makan if we want to truly win the eternal war."
 desc_purge_heretics_aspect:0 "Demonise all yomtanians and purge those who believe otherwise."
 desc_bishop_soldiers_aspect:0 "In traditional lathvy, the bishops were all pacifists who preferred to wage a spiritual war. We will change this and make our bishops into generals."
 desc_united_amatanians_aspect:0 "A shattered human world cannot fight the yomtanians - we must lead the unification."
 desc_successor_of_the_eclipse_aspect:0 "Nafa is truly the greatest state to ever exist - it is only reasonable that we are its reincarnation."
 desc_reinvent_churches_aspect:0 "The design of traditional churches is unfit for our purpose. We must redesign them so that we can broadcast our power."

