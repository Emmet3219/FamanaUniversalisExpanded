 lathvy_religion:0 "Lathvy"
 lathvy_religion_desc:0 "Born in the midst of the Hasian Invasion of Estal, the Lathvy Religion tells of a balance between two Gods - Ara, the good God and Loys, the evil God. Although their battle cannot be interfered with, Lathvyites believe that they can influence the power of each God through worship and spreading their faith."
