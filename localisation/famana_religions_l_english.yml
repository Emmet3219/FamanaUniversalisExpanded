 myth_of_asura_aspect:0 "Myth of Asura"
 desc_myth_of_asura_aspect:0 "Asura is the dragon of merchants and the guardian of traders and travelers. It is said that Asura is the one who blows the strongest winds to help worthy ones on their journeys."
 myth_of_ojasi_aspect:0 "Myth of Ojasi"
 desc_myth_of_ojasi_aspect:0 "Ojasi is the dragon of honor. Those who live honestly and pay their taxes are said to be given good fortune by this beast."
 myth_of_thulelu_aspect:0 "Myth of Thulelu"
 desc_myth_of_thulelu_aspect:0 "Thulelu is the dragon of builders and dreamers. Those who dare to think big will be greatly rewarded by this dragon, it is said."
 myth_of_iton_aspect:0 "Myth of Iton"
 desc_myth_of_iton_aspect:0 "Iton is the king of the dragons, and the guardian of good rulers. Iton will help those who rule justly to succeed in their endeavors, and curse greedy rulers with poor fortune."
 myth_of_skugel_aspect:0 "Myth of Skugel"
 desc_myth_of_skugel_aspect:0 "Skugel is the war dragon and the guardian of brave soldiers. Warriors who show true bravery will be rewarded with strength and valor."
 myth_of_yucabru_aspect:0 "Myth of Yucabru"
 desc_myth_of_yucabru_aspect:0 "Yucabru is the guardian dragon of the great city of Pexamol. Those who call upon this dragon will see their cities well-protected."
 myth_of_gilo_aspect:0 "Myth of Gilo"
 desc_myth_of_gilo_aspect:0 "Gilo is the dragon of wits and intelligence. This is the smartest dragon, and makes sure those who dare to test new ideas will be rewarded with success and wealth."
 myth_of_stronix_aspect:0 "Myth of Stronix"
 desc_myth_of_stronix_aspect:0 "Stronix is the dragon of sunrises and sunsets. It is said that he is the one who carries the dead to the afterlife."
 myth_of_alechai_aspect:0 "Myth of Alechai"
 desc_myth_of_alechai_aspect:0 "Alechai is the dragon of wealth. It is said that those who follow him will receive great riches."
 myth_of_stox_aspect:0 "Myth of Stox"
 desc_myth_of_stox_aspect:0 "Stox is the dragon of love and faith, and the guardian of the pious. Those who worship all of the dragons equally will receive the greatest of rewards, it is said."

