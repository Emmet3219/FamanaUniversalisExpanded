 call_chiefs_aspect:0 "Assemble the Chiefs"
 desc_call_chiefs_aspect:0 "Our nation is at war! To help with the war effort, we may call upon the chiefs of our lands to meet in our capital, to discuss our strategy and tactics going forward."
 recruit_warlord_aspect:0 "Recruit a Warlord"
 desc_recruit_warlord_aspect:0 "Our hordes are powerful, but they lack a great leader to rally around. We need a general of the highest calibre to lead our armies! A warlord from the tribes will serve us well."
 hold_war_ceremonies_aspect:0 "Hold War Ceremonies"
 desc_hold_war_ceremonies_aspect:0 "To prepare our people for war, we will hold a grand festival with all sorts of religious and tribal ceremonies."
 raise_horde_aspect:0 "Raise Horde"
 desc_raise_horde_aspect:0 "The hordes are ready to be unleashed. Our enemies will tremble before the might of our endless horsemen."
 spread_tonmo_aspect:0 "Destabilize Rivals"
 desc_spread_tonmo_aspect:0 "By arming Tonmo radicals in foreign lands, we can help sow instability in our enemies' midst."

 liturgical_school:0 "Liturgical"
 liturgical_school_desc:0 "The Liturgical School was one of two interpretations of Tonmo first pioneered in the Tonmo Golden Age. It focuses on inwards introspection, and the fight for good inside people, as well as purification through rituals."
 tribal_school:0 "Tribal"
 tribal_school_desc:0 "The Tribal School is the oldest interpretation of Tonmo, which embraces many old Steppe traditions and focuses on the everpresence of Gaara."
 evangelical_school:0 "Evangelical"
 evangelical_school_desc:0 "The Evangelical School was one of two interpretations of Tonmo first pioneered in the Tonmo Golden Age. It focuses on society, and the constant struggle to keep a pure society and be faithful to the Spiritual realm through whatever method."

