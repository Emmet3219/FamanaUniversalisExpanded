 maxan_school:0 "Maxan Thought"
 maxan_school_desc:0 "The Maxan school of thought holds that all Lathvyites should unite in an effort to destroy the non-believers and bring Ara as many followers as possible, to aid his battle against Loys."
 pextoglazian_school:0 "Pextoglazian Thought"
 pextoglazian_school_desc:0 "The Pextoglazian school of thought, under its High Priest in Pomlen, holds that conversion to Lathvy should always be voluntary. A forceful conversion does not give any power to Ara, they say."
 nafan_school:0 "Nafan Thought"
 nafan_school_desc:0 "The Nafan school of thought holds that all true Lathvyites must fight against Loys personally, and that the battle can take the form of prayer, or fighting against the Yomtanians, who are seen as minions of Loys."
 walaran_school:0 "Walaran Thought"
 walaran_school_desc:0 "The Walaran school is one of many schools that arose following the collapse of Pextoglazia, Focused on the High Priest of Vapalim more so than Pomlen, it is considered more conservative, as well as local."
 celzian_school:0 "Celzian Thought"
 celzian_school_desc:0 "The Celzian school was the dominant school following the collapse of Pextoglazia. It keeps much of the same religious belief, but disputes the authority of the High Priest of Pomlen, it is more decentralised, focusing on a council of Bishops instead."
 kolyan_school:0 "Kolyan Thought"
 kolyan_school_desc:0 "The Kolyan school dawned during the conversion of Naravam to Lathvy. It embraces the Council of Celzion, but integrates many pagan Torviya beliefs and has its own canon of saints."
 resteman_school:0 "Resteman Thought"
 resteman_school_desc:0 "The Resteman school branched off from Maxan thought, dismissing the authority of Pomlen and encouraging forced conversion. It is highly decentralized, yet strict and ascetic. Every Lathvyite must do everything they can to avoid sin and to bring Ara more followers."

