 gotzlic_colonist_decision_title:0 "Establish Frontier Settlements"
 gotzlic_colonist_decision_desc:0 "We control only a fraction of Gotzlica. Most of our people live out in the wilderness, not tethered to any state. It is time for that to change."

 nafa_astronomers_title:0 "Establish the Syadona Astronomers Society"
 nafa_astronomers_desc:0 "Nafan philosophy has come a long way, but we still do not fully understand the physical world around us. The Eclipse allowed for the rise of our country, but we do not know what it all meant. What is Ara trying to tell us?"

 kill_fashros_title:0 "Route the Fashran Horde"
 kill_fashros_desc:0 "Fashros is a tribal confederation of the Ravsho People who have travelled West to loot our land. Maybe if we incapcitate enough of their force, we can force them to back off."